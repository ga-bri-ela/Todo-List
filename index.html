<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="images/favicon-32x32.png"/>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>To Do List</title>
    </head>
    <body>
        <header>
            <div id="header-content">
            <h1>TODO</h1>
            <img src="images/icon-moon.svg" id="icon" class="icon-theme" alt="Dark and Light mode toggle"/>
            </div>
        </header>
        <main>
            <form>
                <div class="icon-inside">
                    <input id="new-task" type="text" placeholder="Create a new todo...">
                    <span></span>
                </div>
            </form>
            <div id="tasks">
                <div id="list-of-tasks">
                </div>         
                <div id="tasks-info">
                    <p id="incomplete-count">0 items left</p>
                    <div id="tasks-filter">
                        <button id="filter-all">All</button>
                        <button id="filter-active">Active</button>
                        <button id="filter-completed">Completed</button>
                    </div>
                    <button id="clear-completed">Clear Completed</button>
                </div>
            </div>
            <div id="tasks-filter-clone">
                <button class="filter-all">All</button>
                <button class="filter-active">Active</button>
                <button class="filter-completed">Completed</button>
            </div>
            <div id="dragdrop">
                <p>Drag and drop to reorder list</p>
            </div>
        </main>
        <template id="task-template">
            <div class="submitted-task incomplete-task draggable" draggable="true">
                <button class="icon-cross"><img src="images/icon-cross.svg" aria-label="Delete task"></button>
                <input type="checkbox">
                <label>
                    <span class="custom-checkbox">
                        <span class="check">
                        </span>
                    </span>
                </label>
            </div>
        </template>
    </body>
    <script src="scripts.js"></script>
</html>
